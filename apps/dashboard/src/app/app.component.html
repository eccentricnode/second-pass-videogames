<mat-toolbar color="primary">
  <span>
    <button mat-mini-fab *ngIf="authService.isAuthenticated()" (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
  </span>
  <span>{{title}}</span>
  <button (click)="routeToLogin()" *ngIf="authService.isAuthenticated()" mat-mini-fab>
    <mat-icon>person</mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" class="mat-elevation-z5 toolbar">
    <nav>
      <a mat-button class="nav-link" *ngFor="let link of links"
        [routerLink]="link.path" routerLinkActive="active">
        <mat-icon>
          {{link.icon}}
        </mat-icon>
          {{link.title}}
      </a>
    </nav>
  </mat-sidenav>

  <router-outlet></router-outlet>
</mat-sidenav-container>
