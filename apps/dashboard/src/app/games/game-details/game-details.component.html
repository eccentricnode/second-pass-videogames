<mat-card>
    <mat-card-header>
        <mat-card-title *ngIf="determineUpdate(); else submitRef">
            Update {{ selectedGame.name }}'s Info.
        </mat-card-title>
        <ng-template #submitRef>
            <mat-card-title>
                Add a Game
            </mat-card-title>
        </ng-template>
    </mat-card-header>
    <form [formGroup]="group" (submit)="submit(form)" #form="ngForm">
        <mat-card-content>
            <mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
                <input matInput type="text" placeholder="Enter Name" formControlName="name" />
                <mat-error *ngIf="validateField('name', form)"></mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Publisher</mat-label>
                <input matInput type="text" placeholder="Enter Publisher" formControlName="publisher" />
                <mat-error *ngIf="validateField('publisher', form)"></mat-error>
            </mat-form-field><mat-form-field appearance="outline">
                <mat-label>Released</mat-label>
                <input matInput type="text" placeholder="Enter Release Date" formControlName="released" />
                <mat-error *ngIf="validateField('released', form)"></mat-error>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button type="submit" color="primary">
                {{ determineUpdate() ? 'Update' : 'Submit' }}
            </button>
            <button mat-raised-button type="reset" color="accent" (click)="cancel()">Cancel</button>
        </mat-card-actions>
    </form>
</mat-card>
